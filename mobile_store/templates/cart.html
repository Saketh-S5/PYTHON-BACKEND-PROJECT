<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2><i class="bi bi-cart4"></i> Your Shopping Cart</h2>
                    </div>
                    <div class="card-body">
                        {% if cart %}
                        <table class="table table-bordered align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in cart %}
                                <tr>
                                    <td>{{ item["name"] }}</td>
                                    <td>₹{{ item["price"] }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <div class="text-end fs-5 fw-bold mb-3">Total: ₹{{ total }}</div>
                        <a class="btn btn-success w-100" href="{{ url_for('checkout') }}">Proceed to Checkout</a>
                        {% else %}
                        <div class="alert alert-warning text-center">Your cart is empty.</div>
                        <a class="btn btn-primary w-100" href="{{ url_for('home') }}">Back to Shop</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</body>
</html>
