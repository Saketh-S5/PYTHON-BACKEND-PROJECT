<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg text-center">
                    <div class="card-header bg-success text-white">
                        <h2><i class="bi bi-check-circle-fill"></i> Payment Successful!</h2>
                    </div>
                    <div class="card-body">
                        <p class="fs-5">Thank you, <span class="fw-bold">{{ name }}</span>. Your order has been placed.</p>
                        <a class="btn btn-primary w-100" href="{{ url_for('home') }}">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-4">
            <h5 class="mb-3">Ordered Products</h5>
            <div class="row">
                {% for item in products %}
                <div class="col-6 col-md-4 mb-3">
                    <div class="card h-100 text-center border-success">
                        <img src="{{ url_for('static', filename='images/' ~ item['image']) }}" class="card-img-top" style="height:120px;width:120px;object-fit:contain;margin:auto;" alt="{{ item['name'] }}">
                        <div class="card-body p-2">
                            <div class="fw-bold small">{{ item['name'] }}</div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
</body>
</html>
