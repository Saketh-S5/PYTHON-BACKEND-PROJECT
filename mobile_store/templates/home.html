<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAM ZAM ELECTRONICS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #ff8800, #f88615);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
        }
        .btn-custom {
            background: #ff7043;
            color: white;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .btn-custom:hover {
            background: #f4511e;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“± ZAM ZAM ELECTRONICS </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">ðŸ›’ Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Grid -->
    <div class="container mt-5">
        <h2 class="text-center mb-4 fw-bold text-primary">Our Latest Mobiles</h2>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <img src="{{ url_for('static', filename='images/' ~ product['image']) }}" 
                         class="card-img-top" 
                         alt="{{ product['name'] }}" 
                         style="height:200px;width:200px; object-fit:cover;margin:auto">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold">{{ product['name'] }}</h5>
                        <p class="card-text text-success fs-5">â‚¹ {{ "%.2f"|format(product['price']) }}</p>
                        <a href="/add_to_cart/{{ product['id'] }}" class="btn btn-custom w-100">Add to Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
